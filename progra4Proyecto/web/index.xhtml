<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>
        <title>Bienvenido al sistema</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Login" style="width:450px">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Usuario:" />
                    <p:inputText  id="username" value="#{loginController.usuario}" required="true" label="username" requiredMessage="El usuario es requerido......." />
                    <h:outputLabel for="password" value="Clave:" />
                    <p:password  id="password" value="#{loginController.clave}" required="true"  label="password" />
                    <f:facet name="footer">
                        <p:commandButton id="loginButton" value="Ingresar" action="#{loginController.ingresar}"/>
                        <td><h:outputLink value="faces/register.xhtml">Registrarse</h:outputLink>
                        </td>
                    </f:facet>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
