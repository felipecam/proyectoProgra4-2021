<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
    <h:head>
        <title>Bienvendio</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="#{loginController.mensajeError}" style="color: red;" />
            <h1>Lista de Correos</h1>
            <h:dataTable value="#{loginController.listaCorreo}" var="miCorreo">
                <h:column>
                    <f:facet name="header">
                        Remitente
                    </f:facet>
                    #{miCorreo.remitente}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Asunto
                    </f:facet>
                    #{miCorreo.asunto}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Fecha
                    </f:facet>
                    #{miCorreo.fecha}
                </h:column>
                <h:column>
                    <h:commandButton id="verDetalle" value="Ver Detalle" action="#{loginController.editarCorreo(miCorreo)}"/>
                </h:column>
            </h:dataTable>
            <br /><br />
            <h:panelGroup rendered="#{loginController.isEditarCorreo}">
                <h3>Correo: #{loginController.correoData.asunto}</h3> 
                De : <h:inputText disabled="true" value="#{loginController.correoData.remitente}"/> <br /><br />
                Asunto : <h:inputText  disabled="true" value="#{loginController.correoData.asunto}"/><br /><br />
                Body : <h:inputTextarea rows="15" cols="50" disabled="true" value="#{loginController.correoData.body}"/><br /><br />
                Fecha:  <h:inputText disabled="true" value="#{loginController.correoData.fecha}"/><br /><br />

            </h:panelGroup>
            <br /><br />
            <h:commandButton id="refrescarCorreo" value="Refrescar lista correo"  action="#{loginController.actualizarCorreo()}"/> 
            <br /><br />
            <h:commandButton id="regresarId" value="Regresar al Login" action="#{loginController.salir()}"/> 
        </h:form>

    </h:body>
</html>
